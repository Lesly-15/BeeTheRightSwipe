<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Materialize reference -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- My css stylesheet reference -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Firebase reference -->
    <script src="https://www.gstatic.com/firebasejs/7.14.3/firebase-app.js"></script>
    
    <title> The Right Swipe </title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col m1">
            </div>
            <div class="col m10">
                <img id="logo" src="assets/images/right swipe.png">
            </div>
            <div class="col m1">
            </div>
        </div>
        <div class="row">
            <div class="col m1">
            </div>

            <!-- Here will appear the content of each card of the story; the content of the card is dinamic and changes each time the user 
                needs to make a decision; the content of the card comes from a db? -->
            <div class="col m10">
                <div class="card-panel grey lighten-5" id="readingpanel">
                  <p id="text">
                    I'm the main text
                  </p>
                    <ol id="decision1">
                      I'm a decision
                    </ol>
                    <ol id="decision2">
                      I'm a decision 
                    </ol>

                  </p>
                </div>
            </div>

            <div class="col m1">
            </div>
        </div>

        <div class="row">
            <!-- Here I need a button the user will click when choosing the SWIPE LEFT decision -->
            <div class="col s2">
                <a class="waves-effect waves-light btn-large amber accent-3" id="swipeleft" onclick="leftBtn()"> Swipe Izquierda</a>
            </div>

            <div class="col s8">
            </div>

            <!-- Here I need a button the user will click when choosing the SWIPE RIGHT decision -->
            <div class="col s2">
                <a class="waves-effect waves-light btn-large amber accent-3" id="swiperight" onclick="rightBtn()">Swipe Derecha</a>
            </div>
        </div>
    </div>


    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script> -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
